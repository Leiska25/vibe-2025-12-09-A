<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dive Pro Inventory System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üèä Dive Pro Inventory System</h1>
      <p class="subtitle">Manage your diving equipment store inventory</p>
    </header>

    <div class="controls">
      <button id="addProductBtn" class="btn btn-primary">+ Add New Product</button>
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="üîç Search products..." class="search-input">
        <select id="categoryFilter" class="filter-select">
          <option value="">All Categories</option>
          <option value="Swimwear">Swimwear</option>
          <option value="Towels">Towels</option>
          <option value="Footwear">Footwear</option>
          <option value="Equipment">Equipment</option>
          <option value="Accessories">Accessories</option>
          <option value="Training">Training</option>
          <option value="Apparel">Apparel</option>
          <option value="Bags">Bags</option>
          <option value="General">General</option>
        </select>
      </div>
    </div>

    <div id="statsBar" class="stats-bar">
      <div class="stat-card">
        <span class="stat-label">Total Products</span>
        <span class="stat-value" id="totalProducts">0</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Total Items</span>
        <span class="stat-value" id="totalItems">0</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Total Value</span>
        <span class="stat-value" id="totalValue">$0.00</span>
      </div>
    </div>

    <div id="productsGrid" class="products-grid">
      <!-- Products will be dynamically loaded here -->
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <p>üì≠ No products found</p>
      <button class="btn btn-primary" onclick="document.getElementById('addProductBtn').click()">Add Your First Product</button>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add New Product</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Product Name *</label>
          <input type="text" id="productName" required placeholder="e.g., Competition Swimsuit">
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" rows="3" placeholder="Product description..."></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="productPrice">Price ($) *</label>
            <input type="number" id="productPrice" step="0.01" min="0" required placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="productQuantity">Quantity *</label>
            <input type="number" id="productQuantity" min="0" required placeholder="0">
          </div>
        </div>
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory">
            <option value="Swimwear">Swimwear</option>
            <option value="Towels">Towels</option>
            <option value="Footwear">Footwear</option>
            <option value="Equipment">Equipment</option>
            <option value="Accessories">Accessories</option>
            <option value="Training">Training</option>
            <option value="Apparel">Apparel</option>
            <option value="Bags">Bags</option>
            <option value="General">General</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productImage">Image URL</label>
          <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content modal-small">
      <h2>Confirm Delete</h2>
      <p>Are you sure you want to delete this product? This action cannot be undone.</p>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
